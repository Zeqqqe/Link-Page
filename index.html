    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Prevent horizontal scrolling on mobile from the blobs */
            overflow-x: hidden;
            background-color: #0b0c0d;
            color: #E5E7EB;
        }
        
        /* Custom CSS for the glowing text effect */
        .glowing-text {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .glowing-bio {
            text-shadow: 0 0 3px rgba(156, 163, 175, 0.3);
        }
        
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.7;
            z-index: -1;
            transform: translate3d(0, 0, 0); /* Performance optimization */
            animation: fadeAndMove 20s infinite alternate ease-in-out;
        }

        .blob-1 {
            background: #5865F2; /* Discord blurple */
            width: 200px; /* Reduced from 250px */
            height: 200px; /* Reduced from 250px */
            top: -50px;
            left: -50px;
            animation-duration: 22s;
        }

        .blob-2 {
            background: #fc2a7e; /* GitHub-like gray */
            width: 150px; /* Reduced from 200px */
            height: 150px; /* Reduced from 200px */
            bottom: -20px;
            right: -20px;
            animation-duration: 18s;
        }

        .blob-3 {
            background: #406de8; /* New Bluesky blue */
            width: 100px; /* Reduced from 150px */
            height: 100px; /* Reduced from 150px */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 25s;
        }

        /* Adjust blob sizes for larger screens (sm breakpoint and up) */
        @media (min-width: 640px) {
            .blob-1 {
                width: 350px; /* Reduced from 400px */
                height: 350px; /* Reduced from 400px */
                top: -100px;
                left: -100px;
            }
            .blob-2 {
                width: 300px; /* Reduced from 350px */
                height: 300px; /* Reduced from 350px */
                bottom: -50px;
                right: -50px;
            }
            .blob-3 {
                width: 250px; /* Reduced from 300px */
                height: 250px; /* Reduced from 300px */
            }
        }

        @keyframes fadeAndMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -20px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(40px, -40px) scale(1.2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Pulse animation for the button */
        @keyframes pulse-btn {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Custom styles for the music button */
        .music-toggle-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(15, 23, 42, 0.5);
            transition: all 0.2s ease-in-out;
            border: 1px solid #4B5563;
        }
        .music-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(15, 23, 42, 0.8);
        }
        .music-toggle-btn:active {
            transform: scale(0.95);
        }
    </style>

    <!-- Hidden audio element for the music -->

    </audio>

    <!-- Music Control Button -->
    <div class="fixed bottom-4 right-4 z-50">
        <button id="music-toggle" class="music-toggle-btn p-3 rounded-full text-white shadow-xl focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50" style="animation: pulse-btn 2s infinite cubic-bezier(0.4, 0, 0.6, 1);">
            <!-- Music note icon for when music is playing -->
            <svg id="music-icon-play" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13" />
                <circle cx="6" cy="18" r="3" />
                <circle cx="18" cy="16" r="3" />
            </svg>
            <!-- Music note with slash icon for when music is paused -->
            <svg id="music-icon-pause" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.9 8.892V5l-1.9-.95M16 16v-3.5" />
                <circle cx="6" cy="18" r="3" />
                <circle cx="18" cy="16" r="3" />
                <line x1="2" x2="22" y1="2" y2="22" />
            </svg>
        </button>
    </div>

    <!-- JavaScript to control the audio element -->
    <script>
        window.onload = function() {
            const musicToggleBtn = document.getElementById('music-toggle');
            const playIcon = document.getElementById('music-icon-play');
            const pauseIcon = document.getElementById('music-icon-pause');
            const audio = document.getElementById('background-music');

            // Add a check to ensure the audio element exists
            if (audio) {
                let isPlaying = false;

                // Add a click listener to the button
                musicToggleBtn.addEventListener('click', () => {
                    if (isPlaying) {
                        audio.pause();
                        isPlaying = false;
                        pauseIcon.classList.remove('hidden');
                        playIcon.classList.add('hidden');
                        console.log("Music paused.");
                    } else {
                        audio.play();
                        isPlaying = true;
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                        console.log("Music playing.");
                    }
                });
                // Initial state: show pause icon if music is already playing
                if (!audio.paused) {
                    isPlaying = true;
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            } else {
                console.error("Audio element with ID 'background-music' not found.");
            }
        }
    </script>
